name: Build apk

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
      - setup-actions
  workflow_dispatch:

jobs:
  build:
    name: Build apk --debug
    runs-on: macos-latest
    steps:
      # Set up java
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Set up Flutter
      - name: Clone Flutter repository with stable channel
        uses: subosito/flutter-action@4389e6cbc6cb8a4b18c628ff96ff90be0e926aa8
        with:
          channel: stable
      - run: flutter config --enable-macos-desktop
      - run: flutter doctor -v

      # Checkout repository code and get packages.
      - name: Checkout Stepper code
        uses: actions/checkout@v2
      - run: flutter pub get -v

      # Create .env file with Firebase credentials
      - name: Make .env file
        run: |
          touch .env
          echo APIKEY=${{ secrets.FIREBASE_APIKEY }} >> .env
          echo AUTHDOMAIN=${{ secrets.FIREBASE_AUTHDOMAIN }} >> .env
          echo PROJETID=${{ secrets.FIREBASE_PROJETID }} >> .env
          echo STORAGEBUCKET=${{ secrets.FIREBASE_STORAGEBUCKET }} >> .env
          echo MESSAGINGSENDERID=${{ secrets.FIREBASE_MESSAGINGSENDERID }} >> .env
          echo APPID=${{ secrets.FIREBASE_APPID }} >> .env
          echo MEASUREMENTID=${{ secrets.FIREBASE_MEASUREMENTID }} >> .env
          cat .env

      # Create file firebase json
      - name: Make firebase json
        env:
          FIREBASE_SERVICES_JSON: ${{ secrets.FIREBASE_SERVICES_JSON }}
        run: echo $FIREBASE_SERVICES_JSON > android/app/google-services.json

      - run: flutter build apk --debug